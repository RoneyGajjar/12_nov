<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <table>
            <tbody>
                <tr>
                    <th>First Name : </th>
                    <th><input type="text" required placeholder="Roney"></th>
                </tr>
                <tr>
                    <th>Last Name : </th>
                    <th><input type="text" required placeholder="Gajjar"></th>
                </tr>
                <tr>
                    <th>Gender : </th>
                    <th><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</th>
                </tr>
                <tr>
                    <th>Email : </th>
                    <th><input type="email" ></th>
                </tr>
                <tr>
                    <th>Contact : </th>
                    <th><input type="tel" required placeholder="+911234567890"></th>
                </tr>
                <tr>
                    <th>DOB : </th>
                    <th><input type="date"></th>
                </tr>
                <tr>
                    <th>Address : </th>
                    <th><textarea name="" id=""></textarea></th>
                </tr>
                <tr>
                    <th>URL : </th>
                    <th><input type="url"></th>
                </tr>
                <tr>
                    <th><input type="checkbox"> </th>
                    <th> *T&C Apply</th>
                </tr>
                <tr>
                    <th>File : </th>
                    <th><input type="file"></th>
                </tr>
                <tr>
                    <th>Range : </th>
                    <th>10,000<input type="range" step="50">20,000</th>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
