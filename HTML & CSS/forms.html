<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <table border="1px">
            <tbody>
                <img src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg" width="100" alt="">
                <tr>
                    <th>First Name : </th>
                    <th><input type="text" size="35" placeholder="Roney"></th>
                </tr>
                <tr>
                    <th>Last Name : </th>
                    <th><input type="text" size="35" required placeholder="Gajjar"></th>
                </tr>
                <tr>
                    <th>Gender : </th>
                    <th><input type="radio" name="uGender" >Male <input type="radio" name="uGender">Female</th>
                </tr>
                <tr>
                    <th>Email : </th>
                    <th><input type="email" size="35" placeholder="abc@gmail.com"></th>
                </tr>
                <tr>
                    <th>Contact : </th>
                    <th><input type="tel" size="35" required placeholder="+911234567890"></th>
                </tr>
                <tr>
                    <th>DOB : </th>
                    <th><input type="date" ></th>
                </tr>
                <tr>
                    <th>Address : </th>
                    <th><textarea rows="3" cols="31"></textarea></th>
                </tr>
                <tr>
                    <th>URL : </th>
                    <th><input type="url" size="35"></th>
                </tr>
                <tr>
                    <th><input type="checkbox"> </th>
                    <th> *T&C Apply</th>
                </tr>
                <tr>
                    <th>File : </th>
                    <th><input type="file"></th>
                </tr>
                <tr>
                    <th>Range : </th>
                    <th>10,000<input type="range" step="50">20,000</th>
                </tr>
                <tr>
                    <th>Colour : </th>
                    <th><input type="color"></th>
                </tr>
                <tr>
                    <th>Reset : </th>
                    <th><input type="reset"></th>
                </tr>
                <tr>
                    <th>Submit : </th>
                    <th><input type="submit"></th>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
