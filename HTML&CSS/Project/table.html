<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table, td 
        {
            border: 3px solid gray;
        }
        td 
        {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>cell 1 row 1</td>
            <td> cell 2 row 2
                <table>
                    <tr>
                        <td>table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
